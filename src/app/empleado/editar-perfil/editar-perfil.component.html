<form #editarEmpleadoFormulario="ngForm" (ngSubmit)="editarEmpleado()"> <!--(ngSubmit)="anadirEmpleado()"-->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="email" class="mb-1">Email</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@dominio.com" name="email"
                    [(ngModel)]="empleado.email" pattern="[a-zA-Z0-9_]+([.][a-z0-9.-]+)*@[a-zA-Z0-9_]+([.][a-z0-9.-]+)*[.][a-zA-Z]{2,5}" 
                    #email= "ngModel" required>
                    <div class="alert alert-danger" *ngIf="email.invalid">
                        <div>
                            El email ha de tener formato <b><i>empleado@dominio.ext</i></b>
                        </div>
                    </div>
            </div>
            <div class="form-group">
                <label for="nombre" class="mt-2 mb-1">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre"
                    [(ngModel)]="empleado.nombre" required>
            </div>
            <div class="form-group">
                <label for="Apellidos" class="mt-2 mb-1">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" name="apellidos"
                    [(ngModel)]="empleado.apellidos" required>
            </div>
            <div class="form-group">
                <label for="Apellidos" class="mt-2 mb-1">Contrasena</label>
                <input type="text" class="form-control" id="contrasena" placeholder="Contrasena" name="contrasena"
                    [(ngModel)]="empleado.contrasena" required>
            </div>
            <div class="form-group">
                <label class="mt-3 mb-3 me-3">Rol</label>
                <label class="mt-3 mb-3 me-3">{{empleado.rol.descripcion}}</label>
            </div>
            <div class="container text-center">
            <button type="submit" class="btn btn-success" [disabled]="!editarEmpleadoFormulario.valid" (click)="editarEmpleado()">Confirmar</button>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</form>
