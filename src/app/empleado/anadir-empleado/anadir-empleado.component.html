<form #empleadoFormulario="ngForm"> <!--(ngSubmit)="anadirEmpleado()"-->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="email" class="mb-1">Email</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@dominio.com" name="email"
                    [(ngModel)]="empleado.email" pattern="[a-zA-Z0-9_]+([.][a-z0-9.-]+)*@[a-zA-Z0-9_]+([.][a-z0-9.-]+)*[.][a-zA-Z]{2,5}" 
                    #email= "ngModel" required>
                    <div class="alert alert-danger" *ngIf="email.invalid">
                        <div>
                            El email ha de tener formato <b><i>empleado@dominio.ext</i></b>
                        </div>
                    </div>
            </div>
            <div class="form-group">
                <label for="nombre" class="mt-2 mb-1">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre"
                    [(ngModel)]="empleado.nombre">
            </div>
            <div class="form-group">
                <label for="Apellidos" class="mt-2 mb-1">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" name="apellidos"
                    [(ngModel)]="empleado.apellidos">
            </div>
            <div>
                <label for="rol" class="mt-3 mb-3 me-3">Rol</label>
                <select id="rol" name="rol" [(ngModel)]="desc" required="true">
                    <option *ngFor="let rol of roles" [value]="rol.descripcion">{{rol.descripcion}}</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success me-2" (click)="anadirEmpleado()"
                   [disabled]="!empleadoFormulario.valid">Confirmar</button>
                <button type="submit" class="btn btn-danger" (click)="empleadoFormulario.reset()">Reset</button>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</form>
