<!DOCTYPE html>
<html>
<h1>Lista de Empleados</h1>
<button class="btn btn-success" [routerLink]="['/empleados/anadir/']">Anadir nuevo empleado</button>
<div *ngIf="!empleados || empleados.length == 0 "></div>
<table class="table table-striped" *ngIf="empleados && empleados.length > 0">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Rol</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let empleado of empleados">
            <td>{{empleado.id}}</td>
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellidos}}</td>
            <td>{{empleado.email}}</td>
            <td>{{empleado.rol.descripcion}}</td>
            <td><button class="btn btn-danger" (click)="eliminarEmpleado(empleado.id)">Eliminar</button></td>
            <td><button class="btn btn-success" [routerLink]="['/empleados/modificar/', empleado.id]">Editar</button></td>
        </tr>
    </tbody>
    <div class = "col-md-3"></div>
</table>

</html>
