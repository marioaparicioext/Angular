<!DOCTYPE html>
<html>
<h1>Lista de roles</h1>
<div *ngIf="!roles || roles.length == 0 "></div>
<table class="table table-striped" *ngIf="roles && roles.length > 0">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Descripcion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rol of roles">
            <td>{{rol.id}}</td>
            <td>{{rol.descripcion}}</td>
            <!--<td><button type="button" class="btn btn-default" (click)="editarEmpleado(empleado)">Editar</button></td>-->
        </tr>
    </tbody>
    <div class = "col-md-3"></div>
</table>

</html>
